<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="again-button">Again!</button>
        <p>(Between 1 and 20)</p>
        <h1>Guess My Number!</h1>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="check-button">Check!</button>
        </section>
        <section class="right">
            <p>Correct number!</p>
            <p>Score: </p>
            <p>Highscore:</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
